<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <link rel="stylesheet" href="farmer.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to fetch data from PHP and display it in HTML
        $(document).ready(function() {
            // Fetch Crop Types
            $.ajax({
                url: 'farmer.php',
                type: 'GET',
                data: { type: 'cropTypes' },
                success: function(data) {
                    $('#crop-types-table tbody').html(data);
                }
            });

            // Fetch Planting Data
            $.ajax({
                url: 'farmer.php',
                type: 'GET',
                data: { type: 'plantingData' },
                success: function(data) {
                    $('#planting-data-table tbody').html(data);
                }
            });

            // Fetch Harvest Data
            $.ajax({
                url: 'farmer.php',
                type: 'GET',
                data: { type: 'harvestData' },
                success: function(data) {
                    $('#harvest-data-table tbody').html(data);
                }
            });

            // Fetch Price per KG Data
            $.ajax({
                url: 'farmer.php',
                type: 'GET',
                data: { type: 'priceData' },
                success: function(data) {
                    $('#price-per-kg-table tbody').html(data);
                }
            });
        });
    </script>
</head>
<body>
    <header class="navbar">
        <div class="navbar-logo">
            <h1>Farmer Dashboard</h1>
        </div>
        <nav class="navbar-links">
            <ul>
                <li><a href="#">Crop Types</a></li>
                <li><a href="#">Planting Data</a></li>
                <li><a href="#">Harvest Data</a></li>
                <li><a href="#">Price per KG</a></li>
                <li><a href="/dbms_project/index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <section class="crop-type">
            <h2>Crop Types</h2>
            <table id="crop-types-table">
                <thead>
                    <tr>
                        <th>Crop</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here dynamically by AJAX -->
                </tbody>
            </table>
        </section>

        <section class="planting-data">
            <h2>Planting Data</h2>
            <table id="planting-data-table">
                <thead>
                    <tr>
                        <th>Crop Name </th>
                        <th>Planting Date</th>
                        <th>Seasonality</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here dynamically by AJAX -->
                </tbody>
            </table>
        </section>

        <section class="harvest-data">
            <h2>Harvest Data</h2>
            <table id="harvest-data-table">
                <thead>
                    <tr>
                        <th>Crop name </th>
                        <th>Harvest Date</th>
                        <th>Harvest Quantity (kg)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here dynamically by AJAX -->
                </tbody>
            </table>
        </section>

        <section class="price-per-kg">
            <h2>Price per KG</h2>
            <table id="price-per-kg-table">
                <thead>
                    <tr>
                        <th>Crop</th>
                        <th>Price per KG ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here dynamically by AJAX -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
