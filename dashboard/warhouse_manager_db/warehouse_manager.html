<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Manager Dashboard</title>
    <link rel="stylesheet" href="warehouse_manager.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        // Function to fetch and populate data into the tables
        async function fetchData() {
            try {
                const response = await fetch('warehouse_manager.php');
                const data = await response.json();
                
                // Populating the safety compliance table
                const safetyComplianceTable = document.querySelector('.safety-compliance tbody');
                data.products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.product_name}</td>
                        <td>${product.storage_condition}</td>
                        <td>${product.barcode_number}</td>
                    `;
                    safetyComplianceTable.appendChild(row);
                });

                // Populating the quality check table
                const qualityCheckTable = document.querySelector('.quality-check tbody');
                data.inspections.forEach(inspection => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${inspection.product_name}</td>
                        <td>${inspection.quality_status}</td>
                        <td>${inspection.inspection_date}</td>
                    `;
                    qualityCheckTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call fetchData when the page loads
        window.onload = fetchData;
    </script>
</head>
<body>
    <header class="navbar">
        <div class="navbar-logo">
            <h1>Warehouse Manager Dashboard</h1>
        </div>
        <nav class="navbar-links">
            <ul>
                <li><a href="#">Safety Compliance</a></li>
                <li><a href="#">Quality Check</a></li>
                <li><a href="#">Barcode Tagging</a></li>
                <li><a href="/dbms_project/index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <!-- Ensure Safety Compliance Section -->
        <section class="safety-compliance">
            <h2>Ensure Safety Compliance</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Storage Condition</th>                       
                        <th>Barcode Number</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here dynamically -->
                </tbody>
            </table>
        </section>

        <!-- Quality Check Section -->
        <section class="quality-check">
            <h2>Check Quality</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quality Status</th>
                        <th>Inspection Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here dynamically -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
